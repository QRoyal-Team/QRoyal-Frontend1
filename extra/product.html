        <div class="list-group list-group-flush my-3">

      <div id="page-content-wrapper">
        <nav class="navbar navbar-expand-lg navbar-light bg-transparent py-4 px-4">

            <i class="fas fa-align-left primary-text fs-4 me-3" id="menu-toggle"></i>
            <h2 class="fs-2 m-0">Products</h2>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"

          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item dropdown">
                <a

                  aria-expanded="false"

                  <i class="fas fa-user me-2"></i>Admin
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">

                  <li><a class="dropdown-item" href="#">Log Out</a></li>

              </li>
            </ul>
          </div>

        <div class="container-fluid px-4">
          <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Product..." />
          <button type="button" class="btn btn-primary"><i class="fa-solid fa-magnifying-glass"></i></button>
          <div class="row my-5">
            <div class="col">
              <table class="table bg-white rounded shadow-sm table-hover">
                <div class="btn btn-lg">
                  <button type="button" class="btn btn-primary"><i class="fa-solid fa-plus"></i> ADD</button>
                </div>
                <thead>
                  <tr>
                    <th scope="col" width="50">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Image</th>
                    <th scope="col">Created</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Price (VNĐ)</th>
                    <th scope="col">Discount</th>
                    <th scope="col">Catalog</th>
                    <th scope="col">Descreption</th>
                    <th scope="col">Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">01</th>
                    <td>name</td>
                    <td><i class="fas fa-plus me-2"></i></td>
                    <td>Time/Date</td>
                    <td>1,2,3,...</td>
                    <td>...</td>
                    <td>...</td>
                    <td>...</td>
                    <td>...</td>
                    <td>
                      <div class="btn btn-sm">
                        <button type="button" class="btn btn-primary"><i class="fa-solid fa-pencil"></i></button>
                        <button type="button" class="btn btn-primary"><i class="fa-solid fa-trash"></i></button>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
              <div class="pagination">
                <a href="#">«</a>
                <a class="active" href="#">1</a>
                <a href="#">2</a>
                <a href="#">3</a>
                <a href="#">4</a>
                <a href="#">5</a>
                <a href="#">6</a>
                <a href="#">»</a>
              </div>
            </div>
          </div>
